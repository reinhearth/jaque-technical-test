<div class="data-table">
  <div class="data-table__filters">
    <div class="search">
      <div class="fas fa-search"></div>
      Busqueda
      <div class="separator"></div>
      <input type="text" class="value" name="search" [(ngModel)]="search" />
    </div>

    <div>
      <select
        (change)="orderList()"
        [(ngModel)]="order"
        name="order"
        class="order"
      >
        <option value="az">A-Z</option>
        <option value="za">Z-A</option>
      </select>
    </div>
    <div class="status">
      <select
        (change)="statusFilter()"
        [(ngModel)]="status"
        name="status"
        class="status"
      >
        <option value="">Todas</option>
        <option value="activados">Activados</option>
        <option value="desactivados">Desactivados</option>
      </select>
    </div>
  </div>
  <div>
    <app-users-list
      [orderAsc]="orderAsc"
      [filterStatus]="filterStatus"
      [search]="search"
    ></app-users-list>
  </div>
</div>
